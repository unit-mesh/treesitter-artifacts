<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./assets/css/style.css" media="screen" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.45.0/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/clusterize.js/0.18.0/clusterize.min.css">

    <title>AutoDev Tree-sitterï½œPlayground</title>
</head>

<body id="container">
<h1>AutoDev Syntax Tree Playground</h1>

<div id="playground-container">
    <div class="controls">
        <select id="language-select">
            <option value="c">C</option>
            <option value="cpp">C++</option>
            <option value="c_sharp">C#</option>
            <option value="go">Go</option>
            <option value="java">Java</option>
            <option value="javascript">JavaScript</option>
            <option value="kotlin">Kotlin</option>
            <option value="markdown">Markdown</option>
            <option value="lua">Lua</option>
            <option value="python">Python</option>
            <option value="ruby">Ruby</option>
            <option value="rust">Rust</option>
            <option value="swift">Swift</option>
            <option value="toml">TOML</option>
            <option value="typescript">TypeScript</option>
            <option value="tsx">TypeScript React</option>
            <option value="zig">Zig</option>
        </select>

        <input id="logging-checkbox" type="checkbox" checked="checked"></input>
        <label for="logging-checkbox">Log</label>

        <input id="query-checkbox" type="checkbox" checked="checked"></input>
        <label for="query-checkbox">Query</label>
    </div>

    <div id="playground-layout">
        <div id="left-panel">
            <div class="panel-section">
                <h4>Code</h4>
                <textarea id="code-input"></textarea>
            </div>

            <div class="panel-section">
                <h4>Tree</h4>
                <span id="update-time"></span>
                <div id="output-container-scroll">
                    <pre id="output-container" class="highlight"></pre>
                </div>
            </div>
        </div>

        <div id="right-panel">
            <div id="query-container">
                <h4>Query</h4>
                <textarea id="query-input"></textarea>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.45.0/codemirror.min.js"></script>

<script>LANGUAGE_BASE_URL = 'wasm'</script>

<script src="./assets/js/tree-sitter.js"></script>
<script src="./assets/js/playground.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/clusterize.js/0.18.0/clusterize.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
